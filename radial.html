    }
    .axis-line {

      stroke-width: 1;
    }
    .axis-label {
      fill: #4b5563;
      font-size: 11px;
      text-anchor: middle;
    }
    .grid-circle {
      fill: none;
      stroke: #e5e7eb;
      stroke-width: 1;
    }
    .region-dot {
      stroke: white;
      stroke-width: 1;
      cursor: pointer;
    }
    .legend {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.75rem;
      margin-top: 1.5rem;
      font-size: 13px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }
    .legend-swatch {
      width: 10px;
      height: 10px;
      border-radius: 999px;
    }
    .tooltip {
      position: absolute;
      pointer-events: none;
      background: white;
      border-radius: 999px;
      padding: 0.4rem 0.75rem;
      box-shadow: 0 10px 25px rgba(15,23,42,0.15);

    // 2. HELPER: parse numeric with commas --------------------------------
    function toNumber(value) {
  if (value == null) return NaN;
  const s = String(value).trim();

  // treat placeholders / missing values as NaN
  if (!s || s === "..." || s.toLowerCase() === "na" || s.toLowerCase() === "n/a") {
    return NaN;
  }

  // remove commas and percent signs
  const cleaned = s.replace(/,/g, "").replace(/%/g, "");

  const num = +cleaned;
  return isNaN(num) ? NaN : num;
}


    // 3. SETUP SVG ------------------------------------------------------
    const svg = d3.select("#chart")
      .append("svg")
      .attr("width", width)
      .attr("height", height);

    const centerX = width / 2;
    const centerY = height / 2;

    const g = svg.append("g")
      .attr("transform", `translate(${centerX},${centerY})`);

  const angleStep = (2 * Math.PI) / metrics.length;


    const tooltip = d3.select("#tooltip");

    // 4. LOAD DATA ------------------------------------------------------
    // Use the exact filename of your CSV here
    d3.csv("assignment 3 & 4 dataset - assignment 3 and 4(1).csv").then(raw => {
      // Filter out metadata rows
      const data = raw.filter(d =>
        d.indicator &&
        !["source", "URL", "notes", "data year"].includes(d.indicator)
      );

      // Attach regions
      const withRegion = data
        .map(d => {
          const region = regionByCountry[d.indicator];
          return region ? { ...d, region } : null;
        })
        .filter(d => d !== null);

      // Compute region-level averages for each metric
      const regionMetricMeans = {};
      regions.forEach(r => { regionMetricMeans[r] = {}; });

      metrics.forEach(metric => {
        regions.forEach(region => {
          const vals = withRegion
            .filter(d => d.region === region)
            .map(d => toNumber(d[metric.col]))
            .filter(v => !isNaN(v));

          const mean = vals.length ? d3.mean(vals) : NaN;
          regionMetricMeans[region][metric.id] = mean;
        });
      });

      // Build per-metric radial scales (separate scale per spoke)
      const radialScales = {};
      metrics.forEach(metric => {
        const allVals = regions
          .map(r => regionMetricMeans[r][metric.id])
          .filter(v => !isNaN(v));

        const extent = d3.extent(allVals);
        // If all values equal, avoid zero span
        const min = extent[0];
        const max = extent[1] === extent[0] ? extent[0] + 1 : extent[1];

        radialScales[metric.id] = d3.scaleLinear()
          .domain([min, max])
          .range([innerRadius, outerRadius]);
      });

      // 5. DRAW GRID & AXES --------------------------------------------

      // A few concentric reference circles just for structure
      const gridLevels = 3;
      for (let i = 1; i <= gridLevels; i++) {
        const r = innerRadius + (i / gridLevels) * (outerRadius - innerRadius);
        g.append("circle")
          .attr("class", "grid-circle")
          .attr("r", r);
      }

      // Axis lines + labels
      const axisGroup = g.append("g");
      metrics.forEach((metric, i) => {
        const angle =  i * angleStep - Math.PI / 2;
        const xInner = Math.cos(angle) * innerRadius;
        const yInner = Math.sin(angle) * innerRadius;
        const xOuter = Math.cos(angle) * (outerRadius + 12);
        const yOuter = Math.sin(angle) * (outerRadius + 12);

        axisGroup.append("line")
          .attr("class", "axis-line")
          .attr("x1", xInner)
          .attr("y1", yInner)
          .attr("x2", Math.cos(angle) * outerRadius)
          .attr("y2", Math.sin(angle) * outerRadius);

        axisGroup.append("text")
          .attr("class", "axis-label")
          .attr("x", xOuter)
          .attr("y", yOuter)
          .attr("dy", "0.35em")
          .text(metric.label)
          .attr("text-anchor",
            Math.abs(angle) < 1e-3 ? "middle" :
            angle > -Math.PI / 2 && angle < Math.PI / 2 ? "start" : "end"
          );
      });

      // 6. DRAW REGION DOTS --------------------------------------------
      const dotsGroup = g.append("g");

      const dotsData = [];
        metrics.forEach((metric, i) => {
        const angle = i * angleStep - Math.PI / 2;
        regions.forEach(region => {
            const value = regionMetricMeans[region][metric.id];
            if (isNaN(value)) return;
            const r = radialScales[metric.id](value);
            const x = Math.cos(angle) * r;
            const y = Math.sin(angle) * r;

          dotsData.push({
            metric: metric,
            metricId: metric.id,
            metricLabel: metric.label,
            region,
            value,
            x,
            y
          });
        });
      });

      dotsGroup.selectAll("circle")
        .data(dotsData)
        .enter()
        .append("circle")
        .attr("class", "region-dot")
        .attr("cx", d => d.x)
        .attr("cy", d => d.y)
        .attr("r", 4.5)
        .attr("fill", d => regionColor(d.region))
        .on("mousemove", function (event, d) {
          tooltip
            .style("display", "block")
            .style("left", (event.pageX + 10) + "px")
            .style("top", (event.pageY - 10) + "px")
            .html(
              `<strong>${d.region}</strong> · ${d.metricLabel}<br/>` +
              d.value.toFixed(2)
            );
        })
        .on("mouseout", () => {
          tooltip.style("display", "none");
        });

      // 7. LEGEND -------------------------------------------------------
      const legend = d3.select("#legend");
      regions.forEach(region => {
        const item = legend.append("div").attr("class", "legend-item");
        item.append("div")
          .attr("class", "legend-swatch")
          .style("background", regionColor(region));
        item.append("span").text(region);
      });

    }).catch(err => {
      console.error(err);
      alert("Error loading CSV – check the filename/path.");
