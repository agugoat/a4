<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Region Comparison Radial Viz</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- D3 v7 -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div id="container">
    <h2>
      How do the
      <select id="region-select"></select>
      compare to the other regions across the metrics?
    </h2>

    <div id="viz-wrapper">
      <div id="left-panel">
        <h3>All metrics</h3>
        <p>Hover over a slice or circle to view details.</p>
      </div>
      <div id="chart"></div>
    </div>

    <div id="tooltip" class="hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
